
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Cards</title>
  <link rel="stylesheet" href="superwars.css">
</head>
<body>
  <div class="container">
    <div class="cards">
      <div class="card">
        <img src="super-1.png" alt="Spiderman">
        <div class="name">Spiderman</div>
        <div class="score">12</div>
      </div>
      <div class="card">
        <img src="super-2.png" alt="Wonder Woman">
        <div class="name">Wonder Women</div>
        <div class="score">30</div>
      </div>
    </div>
    <div class="vs">5 - 0</div>
    <div class="cards">
      <div class="card">
        <img src="super-3.png" alt="Captain America">
        <div class="name">Captain America</div>
        <div class="score">50</div>
      </div>
      <div class="card">
        <img src="super-4.png" alt="Gem Woman">
        <div class="name">Gem Woman</div>
        <div class="score">12</div>
      </div>
    </div>
  </div>
</body>
</html>
