<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Drop â€” Get $10 Off</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f8f8f8;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      display: flex;
      background-color: #fff;
      width: 750px;
      border: 1px solid #e6e6e6;
      border-radius: 6px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      animation: fadeIn 0.3s ease-in-out;
    }

    .signup-left {
      width: 50%;
      background-color: #ddd;
    }

    .signup-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .signup-right {
      width: 50%;
      padding: 30px 35px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 22px;
      color: #555;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #000;
    }

    .logo {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
    }


    .signup-right h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .signup-right p {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 25px;
      color: #444;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px 0;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .google-btn:hover {
      background-color: #f5f5f5;
    }

    .divider {
      text-align: center;
      color: #777;
      font-size: 13px;
      position: relative;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #ddd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .signup-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .signup-form input:focus {
      outline: none;
      border-color: #111;
    }

    .email-btn {
      width: 100%;
      background-color: #111;
      color: #fff;
      padding: 10px 0;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }


    .email-btn:hover {
      background-color: #333;
    }

    .terms {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      margin-top: 12px;
      color: #555;
    }

    .terms a {
      color: #0077cc;
      font-weight: bold;
    }

    .member {
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
    }
    .member a {
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="signup-left">
      <img src="imgi_82_Email-SMS_image-asset_desktop_1.jpg" alt="Keyboard Image">
    </div>
    
    <div class="signup-right">
      <span class="close-btn">&times;</span>
      <div class="logo">D</div>
      <h2>GET $10 OFF</h2>
      <p>Join the Drop Community and get $10 off your first Drop Studio Purchase. Check your email, and your discount will automatically apply at checkout.</p>

      <button class="google-btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
        Continue with Google
      </button>

      <div class="divider">OR</div>

      <form class="signup-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button class="email-btn">Continue with Email</button>
      </form>

      <div class="terms">
        <input type="checkbox" required>
        <label>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
      </div>

      <p class="member">Already a member? <a href="#">Log In</a></p>
    </div>
  </div>

</body>
</html>
