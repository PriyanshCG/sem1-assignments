<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
</head>
<body>
    <hr>
    <h1>Student Report Card</h1>
    <p>this is the final report card for class 12 students.</p><hr>
    <table border="1">
        <caption>Final Examination Results-2025</caption>
        <thead>
            <tr>
                <th rowspan="2">Roll No.</th>
                <th rowspan="2">Student Name</th>
                <th colspan="5">Subject</th>
                <th rowspan="2">Total</th>
                <th rowspan="2">%</th>
                <th rowspan="2">Result</th>
            </tr>
            <tr>
                <th>Eng</th>
                <th>Math</th>
                <th>Sci</th>
                <th>SS</th>
                <th>Comp</th>
            </tr>
</thead>
        








    </table>
</body>
</html>
